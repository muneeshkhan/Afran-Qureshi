<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <section id="contact" class="contact container" aria-labelledby="contact-h">
  <h2 id="contact-h" style="text-align:center;margin-bottom:20px;">Get in Touch</h2>
  <p style="text-align:center">
    <strong>Reach us easily using the form below. We'll get back to you quickly!</strong>
  </p>

  <div class="contact-grid" style="margin-top:18px">
    <form id="contactForm" action="" method="post">
      <div class="form-control">
        <label for="name">Name*</label>
        <input id="name" name="name" required placeholder="Your Name">
      </div>
      <div class="form-control">
        <label for="email">Email*</label>
        <input id="email" type="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-control">
        <label for="message">Message*</label>
        <textarea id="message" name="message" required placeholder="Describe your project"></textarea>
      </div>
      <div style="display:flex;gap:12px;align-items:center">
        <button class="btn btn-primary" type="submit">Send</button>
        <div id="formMsg" class="muted"></div>
      </div>
    </form>
  </div>
</section>

  </body>
</html>
